{% extends 'funcionario/base.html' %} {% block content %}

<h2>Funcionario</h2>

<h4>Lista de Familiares</h4>

<ul>
{% if fam %}
  {% for u in fam %}
  <li>
    <a href="">
      <strong>{{u.nombre}}</strong>
      {{u.id}} {{u.rut}} 
      <p>{{u.relacion_paciente}}</p>      
    </a>
</li>
{% endfor %}
{% else %} 
<p>No hay Familiares registrados!</p>
{% endif %}
</ul>



{% endblock %}
