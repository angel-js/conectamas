{% extends 'base.html' %} {% block content %}

<h1>Usuarios</h1>

<ul>
  {% for u in Usuario %}
  <li>
    <a href="">
      {% if Usuario %}
      <strong>{{u.nombre}}</strong>
      {% else %} {{u.id}} {{u.rut}} {% endif %}
      <p>{{u.email}}</p>
    </a>
  </li>
  {% endfor %}
</ul>

{% endblock %}
